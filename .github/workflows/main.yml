---
name: CI

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm clean-install
      - run: npm run test-unit
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm clean-install
      - run: npx playwright install-deps
      - run: npm run test-e2e
  typechecks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm clean-install
      - run: npm run typecheck
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/vscode/devcontainers/javascript-node:0-16-bullseye
      env:
        DEBIAN_FRONTEND: noninteractive
    if: >
      github.event_name == 'push' &&
      startsWith(github.event.ref, 'refs/tags')
    needs:
      - unit-tests
      - e2e-tests
      - typechecks
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: sudo apt -y update
      - run: sudo apt -y install pandoc inkscape
      - run: npm clean-install
      - run: git config --global --add safe.directory /__w/schmackhaft/schmackhaft
      - run: make dist
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          files: |
            dist/chrome-*.zip
            dist/mozilla-*.zip
            dist/schmackhaft-*.zip
